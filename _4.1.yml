# This config file is meant for indicating the version number for output. Use
# this config by running `bundle exec jekyll build --config file.yml`.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Version Settings
version                    : 4.1
url                      : https://justwriteclick.github.io # the base hostname & protocol for the site
baseurl                  : /versions-jekyll # the subpath of the site
source                     : ''
destination                : _site/version/4.1
